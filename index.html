<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver Frontend</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-blue-50 min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center"><h1 class="text-3xl font-bold mb-6 text-blue-800">Captcha Challenge</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-blue-300 rounded max-w-full h-auto"></div><form id="captchaForm" class="space-y-4"><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"><button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-lg font-semibold">Submit</button></form><div id="message" class="mt-4 text-center text-lg font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const messageDiv = document.getElementById('message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');let currentCaptchaSource = 'sample.png';if (imageUrl) {captchaImage.src = decodeURIComponent(imageUrl);currentCaptchaSource = decodeURIComponent(imageUrl);} else {captchaImage.src = 'sample.png';currentCaptchaSource = 'sample.png';}captchaForm.addEventListener('submit', (event) => {event.preventDefault();const userInput = captchaInput.value.trim();if (userInput === '') {messageDiv.textContent = 'Please enter the captcha text.';messageDiv.className = 'mt-4 text-center text-lg font-medium text-red-600';return;}// Simulate captcha validationif (currentCaptchaSource.includes('sample.png')) {if (userInput.toUpperCase() === 'ADCR3') {messageDiv.textContent = 'Correct! Submission received.';messageDiv.className = 'mt-4 text-center text-lg font-medium text-green-600';} else {messageDiv.textContent = 'Incorrect captcha. Please try again.';messageDiv.className = 'mt-4 text-center text-lg font-medium text-red-600';}} else {// For dynamic URLs, we can only simulate submission without actual validationmessageDiv.textContent = `Submission received: "${userInput}". (For custom URLs, actual validation would happen server-side.)`;messageDiv.className = 'mt-4 text-center text-lg font-medium text-blue-600';}console.log('User input:', userInput);captchaInput.value = '';// In a real application, you would send userInput to a backend for verification});});</script></body></html>
